<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="waether Website">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bilbo+Swash+Caps&family=Concert+One&family=Creepster&family=East+Sea+Dokdo&family=IBM+Plex+Sans:wght@300&family=Lato&family=Love+Light&family=Love+Ya+Like+A+Sister&family=Loved+by+the+King&family=Lovers+Quarrel&family=Montserrat&family=Newsreader&family=Pacifico&family=Playfair+Display&family=Playfair+Display+SC&family=Poppins&family=Rampart+One&family=Roboto&family=Roboto+Flex:wght@800&display=swap"
        rel="stylesheet">
    <!-- boxicons cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />


    <title>Weather Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- weather input code starts -->
        <div class="weather-container active">
            <div class="weatherInputField">
                <i class='bx bx-search-alt'></i>
                <input class="citySearch" type="text" name="" placeholder="Search City...">
                <button type="button" name="" class="searchBtn">Search</button>
            </div>
            <div class="weatherInput">
                <div class="location-data">
                    <div class="location-content">
                        <i class='bx bxs-map'></i>
                        <h3>-----</h3>
                    </div>
                    <p>Date Month Year</p>
                </div>
                <div class="weather-Degree">
                    <h1>--°</h1>
                    <h2>-----</h2>
                </div>
                <div class="weather-pallete">
                    <div class="pallete-data">
                        <i class='bx bx-water'></i>
                        <small>-- M/B</small>
                        <span>Pressure</span>
                    </div>
                    <div class="pallete-data">
                        <i class='bx bxs-droplet-half'></i>
                        <small>-- %</small>
                        <span>Humidity</span>
                    </div>
                    <div class="pallete-data">
                        <i class='bx bx-wind'></i>
                        <small>-- M/S</small>
                        <span>Wind Speed</span>
                    </div>
                </div>
            </div>
            <div class="swiper mySwiper weather-forecasts">
                <h3>5 Days Weather Forecast (Slide)</h3>
                <ul class="swiper-wrapper weather-ul">
                    <li class="swiper-slide weather-data">
                        <span>-- -- --</span>
                        <small>--°</small>
                    </li>
                    <li class="swiper-slide weather-data">
                        <span>-- -- --</span>
                        <small>--°</small>
                    </li>
                    <li class="swiper-slide weather-data">
                        <span>-- -- --</span>
                        <small>--°</small>
                    </li>
                    <li class="swiper-slide weather-data">
                        <span>-- -- --</span>
                        <small>--°</small>
                    </li>
                    <li class="swiper-slide weather-data">
                        <span>-- -- --</span>
                        <small>--°</small>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
